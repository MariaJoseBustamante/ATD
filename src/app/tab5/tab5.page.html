<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">RESULTADO</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        [routerLink]="['/tabs/tab4']"
        name="arrow-back-outline"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-title>COLOR</ion-card-title>
    <img src=".\assets\paletacolores.png " alt="Image" />
  </ion-card>
  <ion-range class="estilo"
    aria-label="Custom range"
    [min]="0"
    [max]="5"
    [value]="position"
    [pin]="true"
    [ticks]="true"
    [snaps]="true"
    disabled="true"

  ></ion-range>
  <ion-card>
    <ion-card-header>
      <span style="color: violet; font-size: 18px; padding: 10px 0px;">Referencias:</span>
    </ion-card-header>
    <ion-card-content>
      <p>Tomando como referencia el libro <a href="http://dspace.ucuenca.edu.ec/bitstream/123456789/37041/1/documento.pdf" target="_blank">“La Medicina China y el Diagnóstico Tradicional”</a>   escrito por el Dr. David Achig Balarezo, presentamos los siguientes resultados respecto al color de su lengua.</p>

    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <span style="color: violet; font-size: 18px; padding: 10px 0px;">Resultados:</span>
    </ion-card-header>
    <ion-card-content>
      {{description}}
    </ion-card-content>
  </ion-card>
  <ion-button [routerLink]="['/final']" expand="block">Finalizar</ion-button>
</ion-content>
