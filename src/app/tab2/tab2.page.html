<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      saburra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-title>COLOR</ion-card-title>
    <img  [src]="data.saburra" alt="Image"/>
  </ion-card>
  <ion-card>
    <ion-card-content>
      El porcentaje de saburra presente en su lengua es: {{ data.porcentaje }}
    </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
