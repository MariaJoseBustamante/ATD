<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">FORMA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-title>Rectangular</ion-card-title>
          <img src=".\assets\rectangular.jpeg" alt="Image" width="100" height="110"  />
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-title>Circular</ion-card-title>
          <img src=".\assets\circular.jpeg" alt="Image" width="100" height="110" />
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-title>Elipse</ion-card-title>
          <img src=".\assets\elipse.jpeg" alt="Image" width="100" height="110" />
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-title>Triangular</ion-card-title>
          <img src=".\assets\triangualar.jpeg" alt="Image" width="100" height="110"  />
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-title>Forma de martillo</ion-card-title>
          <img src=".\assets\martillo.jpg" alt="Image" width="100" height="110"  />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-list>
        <ion-item>
          <ion-select aria-label="tongue" placeholder="Seleccione la forma de su lengua">
            <ion-select-option value="rectangular">Rectangular</ion-select-option>
            <ion-select-option value="circular">Circular</ion-select-option>
            <ion-select-option value="elipse">Elipse</ion-select-option>
            <ion-select-option value="triangular">Triangular</ion-select-option>
            <ion-select-option value="martillo">Forma de martillo</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-header>

  <ion-button [routerLink]="['/resultado']" expand="block">Ver resultados</ion-button>
</ion-content>
