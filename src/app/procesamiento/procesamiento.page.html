<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>procesamiento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ng-container *ngIf="data">
    <div class="card-container">
      <div *ngFor="let item of data" class="card">
        <a [routerLink]="[ '/tabs/tab1',item.id ]">
          <img [src]="item.image" alt="Image">

        </a>
      </div>
    </div>
  </ng-container>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">procesamiento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button  [routerLink]="[ '/tabs/tab1' ]" expand="block">Siguiente</ion-button>
</ion-content>
